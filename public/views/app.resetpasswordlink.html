        <!--/.col-*-->
        <div class="col-sm-12 col-md-12 col-lg-12 login">

            <form class="form-horizontal form-signin" role="form">
                <div class="form-group">
                    <label  class="col-sm-3 col-md-3 control-label" ></label>
                    <div class="col-sm-9 col-md-9">
                        <label  style="color: #19bc9c;text-decoration: none;" >Reset Password</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputUsername" class="col-sm-3 col-md-3 control-label" style="white-space:nowrap" >Username </label>
                    <div class="col-sm-9 col-md-9">
                        <input type="text" class="form-control" id="inputUsername" placeholder="" tabindex="1" ng-model="credentials.username">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-8 col-sm-6  col-md-6">
                        <span class="help-block">  <a href="#" style=" color: #19bc9c;text-decoration: none;" ng-click="onCancel()" tabindex="6"> Cancel</a></span>
                    </div>
                    <div class="col-xs-4 col-sm-6 col-md-6 submit">
                        <button type="submit" class="btn btn-primary btn-lg greenBtn"  tabindex="4" ng-click="resetpassword()" ng-disabled="resetpass"> <i class="fa fa-sign-in"></i> {{ (resetpass) ? 'Submiting...' : 'Submit' }}</button>
                    </div>
                </div>
            </form>
        </div>
