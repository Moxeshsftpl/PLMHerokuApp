<div class="slds-form--stacked slds-grow" ng-if="section.rendered" style="border: 1px solid #d8dde6; margin-bottom: 3px;">
    <div class="slds-panel__section slds-has-divider--bottom slds-section-title--divider" style="padding: .5rem 1.5rem .5rem 1.5rem;">
        <h3 translate>{{ section.title}}</h3>
    </div>
    <div ng-if="section.isComponent && baseCtrl.dataModel " class="slds-panel__section slds-grid " type="{{type}}" archival-component
        section="section" ctrl="baseCtrl" style="padding:0px;padding-bottom:3px"></div>
    <div ng-if="!section.isComponent" class="slds-panel__section slds-grid slds-p-vertical--x-small slds-p-horizontal--meduim ">
        <div class="slds-size--1-of-{{section.columns.length}}" ng-if="!section.isComponent" ng-repeat="(fIndex, fields) in section.columns">
            <div class="slds-form--horizontal slds-p-horizontal--x-small">
                <div class="slds-form-element" ng-repeat="field in fields">
                    <form class="form-horizontal" ng-if="field.rendered != false">
                        <label ng-if="!field.SObjectField.inlineHelpText" class="slds-form-element__label slds-p-right--small" style="font-weight: 600;float: none;width:30%"
                            for="{{field.SObjectField.name + $index}}" translate>{{ field.label}}</label>
                        <label ng-if="field.SObjectField.inlineHelpText" class="slds-form-element__label" style="font-weight: 600;float: none;width:27%;margin-right:.1rem;"
                            for="{{field.SObjectField.name + $index}}" translate>{{ field.label}}</label>
                        <div ng-if="field.SObjectField.inlineHelpText" class="tooltip" style="border-radius: 50px;">
                            <div class="slds-popover slds-popover_tooltip slds-nubbin--top-left tooltiptext" role="tooltip" style="position: absolute; top: 28px; left: 42px;">
                                <div class="slds-popover__body">{{field.SObjectField.inlineHelpText}}</div>
                            </div>
                            <svg class="slds-button__icon slds-button__icon--left" aria-hidden="true" title="Help" style="vertical-align: middle;fill: #0070d2;">
                                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#info"></use>
                            </svg>
                        </div>
                        <div class="slds-form-element__control ">
                            <div field-readonly="{{field.readonly}}" sobject-layout-field base-ctrl="baseCtrl" field="field" model="model" index="$index"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
