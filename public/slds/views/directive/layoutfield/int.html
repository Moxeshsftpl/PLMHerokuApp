<div ng-if="field.rendered">
        <input  class="bootstrap-touchspin slds-input" 
                id="{{ field.SObjectField.name + index }}" 
                type="number" 
                step="1"
                pattern="-?\d*"
                onkeypress="return ((event.charCode >= 48 && event.charCode <= 57) || event.charCode == 45)"
                ng-model="field.value" 
                name="{{ field.SObjectField.name + index }}" 
                ng-if="!field.readonly"
                ng-required="isFieldRequired(field)">
        <span ng-if="field.readonly" ng-bind="field.value | number: 0"></span>
</div>
