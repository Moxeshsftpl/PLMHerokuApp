<div class="slds-form--stacked slds-grow slds-scrollable--y" style="min-height: 100px;" block-ui="sObjectFieldsMapping">
    <div class="slds-size--1-of-1 slds-grid slds-wrap slds-m-bottom--large">
        <div class="slds-size--1-of-2 slds-p-around--medium">
            <fieldset class="slds-form--compound">
                <div class="slds-form-element__group">
                    <div class="slds-form-element__row">
                        <div class="slds-form-element slds-lookup slds-size--1-of-1" data-select="single">
                            <label class="slds-form-element__label" for="SObject">SObject</label>
                            <div class="slds-form-element__control slds-grid slds-box--border">
                                <div class="slds-input-has-icon slds-grow">
                                    <input type="hidden" ng-model="SObject">
                                    <input readonly type="text" id="SObject" class="slds-lookup__search-input slds-input--bare" ng-model="SObject.label" />
                                </div>
                                <div class="slds-align-middle slds-m-left--xx-small slds-m-right--xx-small slds-shrink-none">
                                    <button ng-click="openSObjectsLookup('SObject')" class="slds-button slds-button--icon-border slds-button--icon-small slds-util-button"
                                        aria-haspopup="true" title="Open lookup modal for SObjects">
                                        <svg class="slds-button__icon" aria-hidden="true">
                                            <use xlink:href="/slds221/assets/icons/utility-sprite/svg/symbols.svg#search"></use>
                                        </svg>
                                        <span class="slds-assistive-text">Open lookup modal for SObjects</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="slds-size--1-of-2 slds-p-around--medium">
            <fieldset class="slds-form--compound">
                <div class="slds-form-element__group">
                    <div class="slds-form-element__row">
                        <div class="slds-form-element slds-lookup slds-size--1-of-1" data-select="single">
                            <label class="slds-form-element__label" for="detailSObject">Detail SObject</label>
                            <div class="slds-form-element__control slds-grid slds-box--border">
                                <div class="slds-input-has-icon slds-grow">
                                    <input type="hidden" ng-model="detailSObject">
                                    <input readonly type="text" id="detailSObject" class="slds-lookup__search-input slds-input--bare" ng-model="detailSObject.label" />
                                </div>
                                <div class="slds-align-middle slds-m-left--xx-small slds-m-right--xx-small slds-shrink-none">
                                    <button ng-click="openSObjectsLookup('detailSObject')" class="slds-button slds-button--icon-border slds-button--icon-small slds-util-button"
                                        aria-haspopup="true" title="Open lookup modal for SObjects">
                                        <svg class="slds-button__icon" aria-hidden="true">
                                            <use xlink:href="/slds221/assets/icons/utility-sprite/svg/symbols.svg#search"></use>
                                        </svg>
                                        <span class="slds-assistive-text">Open lookup modal for SObjects</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
    <div class="slds-form--stacked slds-grow slds-scrollable--y" block-ui="existingMapping">
        <div class="slds-panel__section slds-has-divider--bottom slds-section-title--divider" style="padding: .5rem;">
            <h3 class="slds-section__title">SObject Field Mapping</h3>
        </div>
        <table fixed-header class="slds-table slds-table--compaq slds-table--bordered slds-table--cell-buffer slds-table--striped"
            style="margin-bottom:0px;min-height: 100px !important; width: 100% !important;">
            <thead>
                <tr class="slds-text-title--caps">
                    <th style="white-space:normal !important; width: 5%; text-align: center !important;" title="Unique Field">Unique Field</th>
                    <th style="white-space:normal !important; width: 13%; text-align: center !important;" title="Salesforce Field">Salesforce Field</th>
                    <th style="white-space:normal !important; width: 15%; text-align: center !important;" title="CSV File Field">CSV File Field</th>
                    <th style="white-space:normal !important; width: 15%; text-align: center !important;" title="Default Value">Default Value</th>
                    <th style="white-space:normal !important; width: 50%; text-align: center !important;" title="Reference Field / Date Format">Reference Field / Date Format</th>
                </tr>
            </thead>
        </table>
        <div class="slds-panel__section slds-grid slds-p-vertical--xx-small slds-p-horizontal--none slds-border--top slds-border--bottom">
            <div ng-repeat="fields in section.columns" class="slds-size--1-of-1">
                <div class="slds-form--horizontal" dnd-list="fields" dnd-drop="fieldsDropCallBack(event, index, item, external, type, section, $index+1)"
                    dnd-allowed-types="'sObjectField'" style="min-height: 20px;">
                    <div class="dndPlaceholder" style="background-color: #e1d951 !important;">
                        Drop field here
                    </div>
                    <div class="slds-form-element slds-form-element--draggable" ng-repeat="field in fields" dnd-draggable="field" dnd-effect-allowed="move"
                        dnd-moved="fields.splice($index,1)" dnd-type="'sObjectField'">
                        <span>
                            <slds-switch ng-model="field.isUniqueField" on-text="true" off-text="false" ng-click="syncUniqueRadio(field)" style="width: 5%;float: left !important" />
                        </span>
                        <label class="slds-form-element__label" style="font-weight: 600;float: none;width: 15%;">
                            <a href pf-tooltip data-placement="'top'" ng-if="field.error" style="color: red;" title="{{field.error}}"><i class="fa fa-exclamation-circle"></i></a>
                            {{ field.label }} ({{ field.type }})
                        </label>
                        <div class="slds-form-element__control" style="width: 78%;">
                            <div class="slds-grid">
                                <div class="slds-col slds-has-flexi-truncate">
                                    <table>
                                        <tr>
                                            <td style="padding-left: 2px; padding-right: 2px; width: 20% !important;">
                                                <input type="text" placeholder="CSV field name .." class="slds-input" ng-model="field.csvFieldName" />
                                            </td>
                                            <td style="padding-left: 2px; padding-right: 2px; width: 20% !important;">
                                                <input type="text" placeholder="Default Value" class="slds-input" ng-model="field.defaultValue" />
                                            </td>
                                            <td style="padding-left: 2px; padding-right: 2px; width: 60% !important;" ng-if="field.type != 'reference' && field.type != 'datetime' && field.type != 'date'">
                                            </td>
                                            <td style="padding-left: 2px; padding-right: 2px; width: 60% !important;" ng-if="field.type == 'reference'">
                                                <table>
                                                    <tr>
                                                        <td style="width: 20%;">
                                                            <label class="slds-form-element__label" style="font-weight: 600;float: none;">
                                                                Reference Field
                                                            </label>
                                                        </td>
                                                        <th scope="row" reference-field-selector field="field" ref-sobjects="refSObjects"></th>
                                                    </tr>
                                                </table>
                                            </td>
                                            <td style="padding-left: 2px; padding-right: 2px; width: 60% !important;" ng-if="field.type == 'datetime' || field.type == 'date'">
                                                <table>
                                                    <table style="width: 70% !important; float: left;">
                                                        <tr>
                                                            <td>
                                                                <label class="slds-form-element__label" style="font-weight: 600;float: none;width: 20%;">
                                                                    Format
                                                                </label>
                                                            </td>
                                                            <td>
                                                                <select class="slds-select slds-p-horizontal--x-small" ng-model="field.csvfieldddformat">
                                                                    <option value="-1"></option>
                                                                    <option value="DD">DD</option>
                                                                    <option value="MM">MM</option>
                                                                    <option value="YY">YY</option>
                                                                    <option value="YYYY">YYYY</option>
                                                                </select>
                                                            </td>
                                                            <td>
                                                                <select class="slds-select slds-p-horizontal--x-small" ng-model="field.csvfielddatesep">
                                                                    <option value="-1"></option>
                                                                    <option value="-">-</option>
                                                                    <option value="/">/</option>
                                                                    <option value="space">space</option>
                                                                </select>
                                                            </td>
                                                            <td>
                                                                <select class="slds-select slds-p-horizontal--x-small" ng-model="field.csvfieldmmformat">
                                                                    <option value="-1"></option>
                                                                    <option value="DD">DD</option>
                                                                    <option value="MM">MM</option>
                                                                    <option value="YY">YY</option>
                                                                    <option value="YYYY">YYYY</option>
                                                                </select>
                                                            </td>
                                                            <td>
                                                                <select class="slds-select slds-p-horizontal--x-small" ng-model="field.csvfielddatesep">
                                                                    <option value="-1"></option>
                                                                    <option value="-">-</option>
                                                                    <option value="/">/</option>
                                                                    <option value="space">space</option>
                                                                </select>
                                                            </td>
                                                            <td>
                                                                <select class="slds-select slds-p-horizontal--x-small" ng-model="field.csvfieldyyformat">
                                                                    <option value="-1"></option>
                                                                    <option value="DD">DD</option>
                                                                    <option value="MM">MM</option>
                                                                    <option value="YY">YY</option>
                                                                    <option value="YYYY">YYYY</option>
                                                                </select>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                    <table style="width: 25% !important;">
                                                        <tr>
                                                            <td ng-if="field.type == 'datetime'">
                                                                <select class="slds-select slds-p-horizontal--x-small" ng-model="field.csvfieldtimeformat">
                                                                    <option value="-1"></option>
                                                                    <option value="hh:mm a">HH:MM AM/PM</option>
                                                                    <option value="hh:mm:ss a">HH:MM:SS AM/PM</option>
                                                                    <option value="HH:mm">HH:MM</option>
                                                                    <option value="HH:mm:ss">HH:MM:SS</option>
                                                                </select>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </table>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                                <div class="slds-col slds-no-flex slds-grid slds-align-middle">
                                    <div class="slds-button-group slds-field-actions" role="group">
                                        <button ng-click="removeFieldsStore(section,field);removeAndReorder(fields,field,$index)" class="slds-button slds-button--icon-border-filled slds-button--icon-x-small slds-button--icon-error">
                                            <svg class="slds-button__icon" aria-hidden="true">
                                                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/slds221/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                                            </svg>
                                            <span class="slds-assistive-text">Delete</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
