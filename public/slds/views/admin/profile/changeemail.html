<div class="slds-col slds-size--1-of-1" block-ui="ChangeEmailLayoutBlock">
    <div class="slds-page-header slds-page-header--object-home">
        <div class="slds-grid">
            <div class="slds-col slds-has-flexi-truncate">
                <div class="slds-media slds-no-space slds-grow">
                    <div class="slds-media__figure">
                        <span class="slds-icon_container slds-icon-standard-user">
                            <svg class="slds-icon slds-p-around--xx-small" aria-hidden="true">
                                <use xlink:href="/slds221/assets/icons/utility-sprite/svg/symbols.svg#yubi_key"></use>
                            </svg>
                        </span>
                    </div>
                    <div class="slds-media__body">
                        <p class="slds-text-title--caps slds-line-height--reset" translate="">Security</p>
                        <h1 class="slds-page-header__title slds-m-right--small slds-align-middle slds-truncate" title="New" translate="">Change Email</h1>
                    </div>
                </div>
            </div>
            <div class="slds-col slds-no-flex slds-grid slds-align-top">
                <div class="slds-button-group" role="group">
                    <button class="slds-button slds-button--brand" ng-click="saveEmail()">
                        <svg class="slds-button__icon slds-button__icon--left" aria-hidden="true">
                            <use xlink:href="/slds221/assets/icons/utility-sprite/svg/symbols.svg#check"></use>
                        </svg>
                        {{'Save' | translate}}
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="slds-grid slds-panel slds-wrap slds-scrollable--y slds-p-bottom--large" style="height: calc(100vh - 156px);">
        <div class="slds-size--1-of-2 slds-panel__section">
            <fieldset class="slds-form--compound">
                <legend class="slds-form-element__label slds-text-title--caps">{{'Email Address' | translate}}</legend>
                <div class="slds-form-element__group">
                    <div class="slds-form-element__row">
                        <div class="slds-form-element slds-lookup slds-size--1-of-1" data-select="single">
                            <label class="slds-form-element__label" for="currentEmail" >{{'Current Email' | translate}}</label>
                            <input readonly type="text" id="currentEmail" class="slds-lookup__search-input slds-input--bare" ng-model="currentemail" />
                        </div>
                    </div>
                </div>
                <div class="slds-form-element__group">
                    <div class="slds-form-element__row">
                        <div class="slds-form-element slds-lookup slds-size--1-of-1" data-select="single">
                            <label class="slds-form-element__label" for="newEmail" >{{'New Email' | translate}}</label>
                            <input type="text" id="newEmail" class="slds-input" ng-model="user.newEmail" placeholder="Enter new email" />
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
</div>
