<div class="slds-page-header slds-page-header--object-home">
    <div class="slds-grid">
        <div class="slds-col slds-has-flexi-truncate">
            <div class="slds-media slds-no-space slds-grow">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-user">
                        <svg class="slds-icon slds-p-around--xx-small" aria-hidden="true">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/slds221/assets/icons/utility-sprite/svg/symbols.svg#apps"></use>
                        </svg>
                    </span>
                </div>
                <div class="slds-media__body">
                    <p class="slds-text-title--caps slds-line-height--reset">Components</p>
                    <h1 class="slds-page-header__title slds-m-right--small slds-align-middle slds-truncate" title="All tabs">{{ stateAction + ' ' + $root.title() }}</h1>
                </div>
            </div>
        </div>
        <div class="slds-col slds-no-flex slds-grid slds-align-top">
            <div class="slds-button-group" role="group">
                <button class="slds-button slds-button--neutral" ng-click="cancel()">
                    <svg class="slds-button__icon slds-button__icon--left" aria-hidden="true">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/slds221/assets/icons/utility-sprite/svg/symbols.svg#chevronleft"></use>
                    </svg>
                    Back to components
                </button>
                <button class="slds-button slds-button--brand" ng-click="saveComponent()">
                    <svg class="slds-button__icon slds-button__icon--left" aria-hidden="true">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/slds221/assets/icons/utility-sprite/svg/symbols.svg#check"></use>
                    </svg>
                    Save
                </button>
            </div>
        </div>
    </div>
</div>
<div class="slds-grid slds-wrap slds-scrollable--y slds-grid--vertical-align-start" block-ui="saveComponent" style="height: calc(100vh - 237px);">
    <div class="slds-size--1-of-1 slds-grid slds-wrap">
        <div class="slds-size--1-of-2 slds-p-around--medium">
            <fieldset class="slds-form--compound">
                <div class="slds-form-element__group">
                    <div class="slds-form-element__row">
                        <div class="slds-form-element slds-lookup slds-size--1-of-1" data-select="single">
                            <label class="slds-form-element__label" for="componentSObject">SObject</label>
                            <div class="slds-form-element__control slds-grid slds-box--border">
                                <div class="slds-input-has-icon slds-grow">
                                    <input type="hidden" ng-model="component.SObject">
                                    <input readonly type="text" id="componentSObject" class="slds-lookup__search-input slds-input--bare" ng-model="component.SObject.label" />
                                </div>
                                <div class="slds-align-middle slds-m-left--xx-small slds-m-right--xx-small slds-shrink-none" ng-if="stateAction === 'Create'">
                                    <button ng-click="openSObjectsLookup()" class="slds-button slds-button--icon-border slds-button--icon-small slds-util-button" aria-haspopup="true" title="Open lookup modal for SObjects">
                                        <svg class="slds-button__icon" aria-hidden="true">
                                            <use xlink:href="/slds221/assets/icons/utility-sprite/svg/symbols.svg#search"></use>
                                        </svg>
                                        <span class="slds-assistive-text">Open lookup modal for SObjects</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="slds-form-element__group">
                    <div class="slds-form-element__row">
                        <div class="slds-form-element slds-size--1-of-1">
                            <label class="slds-form-element__label" for="componentTitle">Title</label>
                            <input type="text" id="componentTitle" class="slds-input" ng-model="component.title" />
                        </div>
                    </div>
                </div>
                <div class="slds-form-element__group">
                    <div class="slds-form-element__row">
                        <div class="slds-form-element slds-size--1-of-1">
                            <label class="slds-form-element__label" for="componentCatagory">Type</label>
                            <input type="text" id="componentCatagory" ng-disabled="true" class="slds-input" ng-model="component.catagory" />
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="slds-size--1-of-2 slds-p-around--medium">
            <fieldset class="slds-form--compound">
                <div class="slds-form-element__group">
                    <div class="slds-form-element__row">
                        <div class="slds-form-element slds-size--1-of-1" style="padding-bottom: 8px;">
                            <label class="slds-form-element__label" for="componentActive">Active ?</label>
                            <slds-switch id="componentActive" ng-model="component.active" on-text="Yes" off-text="No" show-texts="false"/>
                        </div>
                    </div>
                </div>
                <div class="slds-form-element__group">
                    <div class="slds-form-element__row">
                        <div class="slds-form-element slds-size--1-of-1">
                            <label class="slds-form-element__label" for="componentDescription">Description</label>
                            <input type="text" id="componentDescription" class="slds-input" ng-model="component.description" />
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
    <div class="slds-size--1-of-1 slds-grid slds-wrap slds-m-bottom--large" ng-if="component.catagory == 'UploadAttachment'">
        <div class="slds-size--1-of-2 slds-p-horizontal--medium">
            <fieldset class="slds-form--compound">
                <div class="slds-form-element__group">
                    <div class="slds-form-element__row">
                        <div class="slds-form-element slds-size--1-of-1" style="padding-bottom: 8px;">
                            <label class="slds-form-element__label" for="componentFileSize">Maximum File Size</label>
                            <input type="number" id="componentFileSize" class="slds-input" ng-model="component.ComponentDetails[0].configuration.allowedSize">
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="slds-size--1-of-2 slds-p-horizontal--medium">
            <fieldset class="slds-form--compound">
                <div class="slds-form-element__group">
                    <div class="slds-form-element__row">
                        <div class="slds-form-element slds-size--1-of-1">
                            <label class="slds-form-element__label" for="allowPrimary">Allow Primary Document?</label>
                            <slds-switch id="allowPrimary" ng-model="component.ComponentDetails[0].configuration.allowAttachPrime" on-text="Yes" off-text="No" show-texts="false"/>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="slds-size--1-of-2 slds-p-horizontal--medium">
            <article class="slds-card">
                <div class="slds-card__header slds-grid">
                    <header class="slds-media slds-media--center slds-has-flexi-truncate">
                        <div class="slds-media__figure">
                            <span class="slds-icon_container">
                                <svg class="slds-icon slds-icon--small" aria-hidden="true">
                                    <use xlink:href="/slds221/assets/icons/doctype-sprite/svg/symbols.svg#attachment"></use>
                                </svg>
                            </span>
                        </div>
                        <div class="slds-media__body">
                            <h2><span class="slds-text-heading--small">Allowed File Extensions</span></h2>
                        </div>
                    </header>
                </div>
                <div class="slds-card__body">
                    <table class="slds-table slds-table--bordered slds-no-row-hover slds-table--cell-buffer">
                        <thead>
                            <tr class="slds-text-title--caps">
                                <th scope="col">
                                    <div class="slds-truncate" title="Extension">Extension</div>
                                </th>
                                <th scope="col" style="text-align: center;width: 50px;">
                                    <div class="slds-truncate" title="Action">Action</div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="slds-hint-parent" ng-repeat="ext in allowedExtentions">
                                <td data-label="Extension">
                                    <div class="slds-truncate" title="{{ ext }}">{{ ext }}</div>
                                </td>
                                <td data-label="Actions">
                                    <div class="slds-truncate slds-align--absolute-center" >
                                        <button class="slds-button slds-button--icon-border-filled slds-button--icon-x-small slds-button--icon-error" ng-click="allowedExtentions.splice($index,1);concatAllowedExtentions();">
                                            <svg class="slds-button__icon" aria-hidden="true">
                                                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/slds221/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                                            </svg>
                                            <span class="slds-assistive-text">Delete</span>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="slds-card__footer">
                    <form class="slds-form--inline">
                        <div class="slds-form-element">
                            <label class="slds-form-element__label" for="txtAllowExt">Extension</label>
                            <div class="slds-form-element__control">
                                <input type="text" id="txtAllowExt" class="slds-input" ng-model="allowExt" />
                            </div>
                        </div>
                        <div class="slds-form-element">
                            <button type="button" ng-disabled="!allowExt" ng-click="addAllowedExtentions(allowedExtentions,allowExt);allowExt='';concatAllowedExtentions();" class="slds-button slds-button--brand">Add</button>
                        </div>
                    </form>
                </div>
            </article>
        </div>
        <div class="slds-size--1-of-2 slds-p-horizontal--medium">
            <article class="slds-card" ng-if="component.ComponentDetails[0].configuration.allowAttachPrime">
                <div class="slds-card__header slds-grid">
                    <header class="slds-media slds-media--center slds-has-flexi-truncate">
                        <div class="slds-media__figure">
                            <span class="slds-icon_container">
                                <svg class="slds-icon slds-icon--small" aria-hidden="true">
                                    <use xlink:href="/slds221/assets/icons/doctype-sprite/svg/symbols.svg#attachment"></use>
                                </svg>
                            </span>
                        </div>
                        <div class="slds-media__body">
                            <h2><span class="slds-text-heading--small">Allowed File Extensions For Primary</span></h2>
                        </div>
                    </header>
                </div>
                <div class="slds-card__body">
                    <table class="slds-table slds-table--bordered slds-no-row-hover slds-table--cell-buffer">
                        <thead>
                            <tr class="slds-text-title--caps">
                                <th scope="col">
                                    <div class="slds-truncate" title="Extension">Extension</div>
                                </th>
                                <th scope="col" style="text-align: center;width: 50px;">
                                    <div class="slds-truncate" title="Action">Action</div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="slds-hint-parent" ng-repeat="ext in allowedExtentionsForPrime">
                                <td data-label="Extension">
                                    <div class="slds-truncate" title="{{ ext }}">{{ ext }}</div>
                                </td>
                                <td data-label="Actions">
                                    <div class="slds-truncate slds-align--absolute-center" >
                                        <button class="slds-button slds-button--icon-border-filled slds-button--icon-x-small slds-button--icon-error" ng-click="allowedExtentionsForPrime.splice($index,1);concatAllowedExtentionsForPrime()">
                                            <svg class="slds-button__icon" aria-hidden="true">
                                                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/slds221/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                                            </svg>
                                            <span class="slds-assistive-text">Delete</span>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="slds-card__footer">
                    <form class="slds-form--inline">
                        <div class="slds-form-element">
                            <label class="slds-form-element__label" for="txtallowExtForPriamry">Extension</label>
                            <div class="slds-form-element__control">
                                <input type="text" id="txtallowExtForPriamry" class="slds-input" ng-model="allowExtForPriamry" />
                            </div>
                        </div>
                        <div class="slds-form-element">
                            <button type="button" ng-disabled="!allowExtForPriamry" ng-click="addAllowedExtentions(allowedExtentionsForPrime,allowExtForPriamry);allowExtForPriamry='';concatAllowedExtentionsForPrime();" class="slds-button slds-button--brand">Add</button>
                        </div>
                    </form>
                </div>
            </article>
        </div>
    </div>
</div>
