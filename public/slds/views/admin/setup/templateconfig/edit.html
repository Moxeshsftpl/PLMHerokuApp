<div class="slds-col slds-size--1-of-1" block-ui="editTemplate">
    <div class="slds-page-header slds-page-header--object-home">
        <div class="slds-grid">
            <div class="slds-col slds-has-flexi-truncate">
                <div class="slds-media slds-no-space slds-grow">
                    <div class="slds-media__figure">
                        <span class="slds-icon_container slds-icon-standard-user">
                            <svg class="slds-icon slds-p-around--xx-small" aria-hidden="true">
                                <use xlink:href="/slds221/assets/icons/utility-sprite/svg/symbols.svg#search"></use>
                            </svg>
                        </span>
                    </div>
                    <div class="slds-media__body">
                        <p class="slds-text-title--caps slds-line-height--reset">{{ $root.title() }}</p>
                        <h1 class="slds-page-header__title slds-m-right--small slds-align-middle slds-truncate" title="{{stateAction + ' ' + $root.title()}}">{{stateAction + ' ' + $root.title()}}</h1>
                    </div>
                </div>
            </div>
            <div class="slds-col slds-no-flex slds-grid slds-align-top">
                <div class="slds-button-group" role="group">
                    <button class="slds-button slds-button--neutral" ng-click="returnToList()">
                        <svg class="slds-button__icon slds-button__icon--left" aria-hidden="true">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/slds221/assets/icons/utility-sprite/svg/symbols.svg#chevronleft"></use>
                        </svg>
                        Back to list
                    </button>
                    <button class="slds-button slds-button--brand" ng-click="save()">
                        <svg class="slds-button__icon slds-button__icon--left" aria-hidden="true">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/slds221/assets/icons/utility-sprite/svg/symbols.svg#check"></use>
                        </svg>
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="slds-grid slds-wrap slds-scrollable--y slds-grid--vertical-align-start" style="height: calc(100vh - 200px);">
        <div class="slds-size--1-of-1 slds-grid slds-wrap">
            <div class="slds-size--1-of-2 slds-p-around--medium">
                <fieldset class="slds-form--compound">
                    <div class="slds-form-element__group">
                        <div class="slds-form-element__row">
                            <div class="slds-form-element slds-size--1-of-1" ng-if="stateAction=='Edit'">
                                <label class="slds-form-element__label" for="templateUtilityName">UTILITY NAME</label>
                                <select class="slds-select" ng-disabled="true" id="templateUtilityName" ng-model="sTemplates.utilityname">
                                    <option value="" >-- None --</option>
                                    <option ng-repeat="name in utilityName"   value="{{name}}" >{{name}}</option>
                                </select>
                            </div>

                            <div class="slds-form-element slds-size--1-of-1" ng-if="stateAction=='Create' ">
                                <label class="slds-form-element__label" for="templateUtilityName">UTILITY NAME</label>
                                <select class="slds-select" id="templateUtilityName" ng-model="sTemplates.utilityname">
                                    <option value="">-- None --</option>
                                    <option  ng-repeat="name in utilityName" value="{{name}}" >{{name}}</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="slds-form-element__group">
                        <div class="slds-form-element__row">
                            <div class="slds-form-element slds-size--1-of-1">
                                <label class="slds-form-element__label" for="templateSubject">SUBJECT</label>
                                <input type="text" id="templateSubject" class="slds-input" ng-model="sTemplates.subject" />
                            </div>
                        </div>
                    </div>
                    <div class="slds-form-element__group">
                        <div class="slds-form-element__row">
                            <div class="slds-form-element slds-size--1-of-1">
                                <label class="slds-form-element__label" for="templateSubject">BODY</label>
                                <div class="slds-form-element__control slds-grid slds-box--border">
                                    <textarea ng-model="sTemplates.body"  class="slds-textarea" rows="3"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="slds-size--1-of-2 slds-p-around--medium">
                <fieldset class="slds-form--compound">
                    <div class="slds-form-element__group">
                        <div class="slds-form-element__row">
                            <div class="slds-form-element slds-size--1-of-1" style="padding-bottom: 8px;">
                                <label class="slds-form-element__label" for="templateActive">Active ?</label>
                                <slds-switch id="templateActive" ng-model="sTemplates.active" on-text="Yes" off-text="No" show-texts="false" />
                            </div>
                        </div>
                    </div>
                    <div class="slds-form-element__group">
                        <div class="slds-form-element__row">
                            <div class="slds-form-element slds-size--1-of-1">
                                <label class="slds-form-element__label" for="templateEmailType">EMAIL TYPE</label>
                                <select class="slds-select" id="templateUtilityName" ng-model="sTemplates.emailtype">
                                        <option value="">-- None --</option>
                                        <option ng-repeat="type in emailType" value="{{type}}" >{{type}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="slds-form-element__group">
                        <div class="slds-form-element__row">
                            <div class="slds-form-element slds-size--1-of-1" ng-if="stateAction=='Edit'">
                                <label class="slds-form-element__label" for="templateLanguage">LANGUAGE</label>
                                <select class="slds-select" id="templateLanguage" ng-disabled="true">
                                    <option value="">-- None --</option>
                                    <option ng-repeat="lang in languages"  value="{{lang.id}}" ng-selected="{{lang.id == sTemplates.LanguageId}}" >{{lang.name}}</option>
                                </select>

                            </div>
                            <div class="slds-form-element slds-size--1-of-1" ng-if="stateAction=='Create' ">
                                <label class="slds-form-element__label" for="templateLanguage">LANGUAGE</label>
                                <select class="slds-select" id="templateLanguage" ng-model="sTemplates.Language" ng-options="lang as lang.name for lang in languages">
                                    <option value="">-- None --</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
</div>
