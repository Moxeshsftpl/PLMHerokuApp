<div role="dialog" tabindex="-1" aria-labelledby="sObjectReportLookupModalLabel" data-backdrop="static" class="slds-modal slds-modal--large">
    <div class="slds-modal__container" style="width: 50%; height: 75%">
        <div class="slds-modal__header">
            <button class="slds-button slds-modal__close slds-button--icon-inverse" title="Close" ng-click="close()">
                <svg class="slds-button__icon slds-button__icon--large" aria-hidden="true">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/slds221/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                </svg>
                <span class="slds-assistive-text">Close</span>
            </button>
            <h2 id="sObjectReportLookupModalLabel" class="slds-text-heading--medium" translate>{{ title }}</h2>
        </div>
        <div class="slds-modal__content slds-p-around--medium" block-ui="loadSObjectReports" style="height:400px;overflow: auto;padding:0px;">
            <table class="slds-table slds-table--compaq slds-table--bordered slds-table--cell-buffer slds-table--striped">
                <tbody>
                    <tr>
                        <td>
                            SObject
                        </td>
                        <td>
                            <div class="slds-form-element__control">
                                <select class="slds-select" ng-model="report.id" ng-options="rep.id as rep.label for rep in sObjects">
                                    <option value="">-- None --</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Report Name
                        </td>
                        <td>
                            <input type="text" class="slds-input" ng-model="data.reportName" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="slds-modal__footer">
            <button class="slds-button slds-button--brand" ng-click="selectAndClose()">
                <svg class="slds-button__icon slds-button__icon--left" aria-hidden="true">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/slds221/assets/icons/utility-sprite/svg/symbols.svg#check"></use>
                </svg>
                Save
            </button>
            <button class="slds-button slds-button--neutral" ng-click="close()">Close</button>
        </div>
    </div>
</div>
<div class="slds-backdrop"></div>
