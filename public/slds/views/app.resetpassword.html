<div class="container" block-ui="resetPWD">
    <div class="row">
        <!--<div class="col-sm-12">
            <div id="brand">
                <img src="../resources/images/brand.svg" alt="Enterprise Application">
            </div>
        </div>-->
        <!--/.col-*-->
        <div class="col-sm-12 col-md-12 col-lg-12 login">

            <form class="form-horizontal form-signin" role="form">
                <!--<div class="form-group">
                    <label  class="col-sm-3 col-md-3 control-label" ></label>
                    <div class="col-sm-9 col-md-9">
                        <label  style="color: #19bc9c;text-decoration: none;" >Reset new password</label>
                    </div>
                </div>-->
                <div class="form-group">
                    <label for="newinputPassword" class="col-sm-5 col-md-5 control-label" style="white-space:nowrap"> New password</label>
                    <div class="col-sm-7 col-md-7">
                        <input type="password" class="form-control" id="newinputPassword" name="newinputPassword" maxlength="20" placeholder="" tabindex="2" ng-model="credentials.password" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="reinputPassword" class="col-sm-5 col-md-5 control-label" style="white-space:nowrap">Confirm new password</label>
                    <div class="col-sm-7 col-md-7">
                        <input type="password" class="form-control" id="reinputPassword" placeholder="" tabindex="2"  maxlength="20" ng-model="credentials.repassword">
                    </div>
                </div>
             
                <div class="form-group">
                    <div class="col-xs-8 col-sm-offset-2 col-sm-6 col-md-offset-2 col-md-6"></div>
                    <div class="col-xs-4 col-sm-4 col-md-4 submit">
                        <button type="submit" class="btn btn-primary btn-lg greenBtn" tabindex="4" ng-click="newPassword()" ng-disabled="resetpass"> <i class="fa fa-sign-in"></i> {{ (resetpass) ? 'Submiting...' : 'Submit' }}</button>
                    </div>
                </div>
                <div class="form-group">
                    <strong>Valid password format</strong>
                    <ul>
                        <li>Password must contain atleast one latter</li>
                        <li>Password must contain atleast one number</li>
                        <li>Password must contain atleast one special character</li>
                        <li>Password length must be between 5 - 19 </li>
                    </ul> 
                
                </div>
            </form>
            
        </div>
        <!--/.col-*-->
        <!--<div class="col-sm-5 col-md-6 col-lg-7 details">
